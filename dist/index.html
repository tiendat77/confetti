      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .fire-button {
      display: flex;
      align-items: center;
      border: none;
      border-radius: 4px;
      padding: 6px 20px;
      gap: 8px;
      background: #f70fed;
      color: white;
      font-weight: 500;
      font-size: 16px;
      line-height: 16px;
      cursor: pointer;
    }

    .fire-button:active {
      transform: scale(0.98);
    }
  </style>
